    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;217;400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;217;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Whip!</title>
</head>
<body>
    
    <div class="mobile-container">
        <div class="jumbotron" style="background-color: transparent; margin: 0;">
            <h1 class="display-4" style="text-align: center; background-color: #ffffff"><img src="assets/whip.png"></h1>
            <h1 class="lead" style="text-align: center">A service that empowers you to create a meal or find a special place to dine.</h1>
            <hr class="my-4">
            <div id="panel"></div>
            <div id="map"></div>
            <p style="text-align: center;"></p>
        </div>

        <header class ="ml-lg-5">
            <input type="text" id="search-word" placeholder="Search recipe by name"/>
            <button id="search"><img src="./assets/search.svg"></button>
            <input id="pac-input" class="type" type="text" placeholder="Search Restaurant">
            <button id="myBtn" onclick="getNearbyPlaces()"><img src="./assets/search.svg"></button>
        </header>

        <div class="fav-container">
            <h5 style="background-color:#ffffff">Saved favorites</h5>
            <ul class="fav-meals" id="fav-meals"></ul>
        </div>

        <div class="meals" id="meals"></div>
        <div class="recipe-info-container hidden" id="pop-window">
            <div class="recipe-instructions" id="recipe-instructions">
                <button class="close" id="close"><img class="close" alt="" src="./assets/x-circle.svg"></button>
                <div class="display-recipe" id="display-recipe"></div>
            </div>
        </div>
   </div>
    
</body>

<script src="javascript.js"></script>

</html>
